apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.srvName }}-deployment
  labels:
    app: {{ .Values.srvName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.srvName }}
  template:
    metadata:
      labels:
        app: {{ .Values.srvName }}
        canary: "false" 
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: {{ .Values.srvName }}
        image: {{ .Values.dockerImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.httpPort }}
        readinessProbe:
          httpGet:
            path: "/health-check"
            port: {{ .Values.httpPort }}
          initialDelaySeconds: 10
          timeoutSeconds: 5
        env:
        - name: VAULT_ADDR
          valueFrom:
            secretKeyRef:
              name: {{ .Values.srvName }}-secret
              key: vault_addr
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.srvName }}-secret
              key: vault_token
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.srvName }}-configmap
              key: environment
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.srvName }}-configmap
              key: domain
        - name: SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.srvName }}-configmap
              key: service